<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypem Tracks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">Hypem Tracks</h1>
                <button id="syncButton" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Sync Now
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="tracksGrid">
            {% for track in tracks %}
            <article class="bg-white rounded-lg shadow-md overflow-hidden">
                {% if track.artwork %}
                <img src="{{ track.artwork }}" 
                     alt="{{ track.artist }} - {{ track.title }}"
                     class="w-full h-48 object-cover">
                {% endif %}
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{ track.artist }}</h2>
                    <h3 class="text-lg text-gray-600">{{ track.title }}</h3>
                    {% if track.postUrl %}
                    <a href="{{ track.postUrl }}" 
                       target="_blank"
                       class="text-blue-500 hover:text-blue-700">
                        {{ track.blogName }}
                    </a>
                    {% endif %}
                </div>
            </article>
            {% endfor %}
        </div>
    </main>

    <script>
        document.getElementById('syncButton').addEventListener('click', async () => {
            const button = document.getElementById('syncButton');
            button.disabled = true;
            button.textContent = 'Syncing...';
            
            try {
                const response = await fetch('/api/sync', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    window.location.reload();
                } else {
                    alert('Sync failed: ' + data.error);
                }
            } catch (error) {
                alert('Sync failed: ' + error);
            } finally {
                button.disabled = false;
                button.textContent = 'Sync Now';
            }
        });
    </script>
</body>
</html>
